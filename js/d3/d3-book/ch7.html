<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Page Template</title>
    <script type="text/javascript" src="http://d3js.org/d3.v3.js"></script>
</head>
<body>
    <script type="text/javascript">
    var w = 1000;
    var h = 1000;
    var dataset = [
                    [5, 20], [480, 90], [250, 50], [100, 33], [330, 94],
                    [410, 12], [483, 23], [23, 63], [83, 23], [220, 99]
                    ];
    var xscale = d3.scale.linear()
                         .domain([0, d3.max(dataset, function(d){return d[0];})])
                         .range([0, w]);

    var yscale = d3.scale.linear()
                         .domain([0, d3.max(dataset, function(d){return d[1];})])
                         .range([0, h]);
    var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);
    svg.selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle")
        .attr("cx", function(d){
            return xscale(d[0]);
        })
        .attr("cy", function(d){
            return xscale(d[1]);
        })
        .attr("r", function(d){
            return Math.sqrt(d[1]);
        });
    svg.selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .text(function(d){
            return d[0] + "," + d[1];
        })
        .attr("x", function(d){
            return xscale(d[0]);
        })
        .attr("y", function(d){
            return xscale(d[1]);
        })
        .attr("font-family", "monaco")
        .attr("font-size", "11px")
        .attr("fill", "green");
   </script>
</body>
</html>
