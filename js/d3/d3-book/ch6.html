<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Page Template</title>
    <script type="text/javascript" src="http://d3js.org/d3.v3.js"></script>
    <style type="text/css">
    div.bar{
        display: inline-block;
        margin-right: 2px;
        width: 20px;
        height: 75px;
        background-color: teal;
    }
    </style>
</head>
<body>
    <script type="text/javascript">
        var dataset = [];
        for (var i = 0; i < 25; i++){
            var newNumber = Math.random() * 30;
            dataset.push(newNumber);
        }
        d3.select("body").selectAll("div")
            .data(dataset)
            .enter()
            .append("div")
            .attr("class", "bar")
            .style("height", function(d){
                var barHeight = d * 5;
                return barHeight + "px";
            })

        var w = 1800;
        var h = 200;
        d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h)
            .selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function(d, i){
                return (i * 50) + 25;
            })
            .attr("cy", 25)
            .attr("r", function(d){
                return d/2;
            })
            .attr("fill", "teal")
            .attr("stroke", "red")
            .attr("strock-width", function(d){
                return d/2;
            })

        var svg = d3.select("body")
            .attr("width", w)
            .attr("height", h)
            .append("svg");

        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function(d, i){
                return i * 21;
            })
            .attr("y", function(d){
                return h - (4 * d);
            })
            .attr("width", 20)
            .attr("height", function(d){
                return 4 * d;
            })
            .attr("fill", function(d){
                return "d3.rgb(0, 0, " + (d * 10) + ")";
            })
        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d){
                return Math.floor(d);
            })
            .attr("x", function(d, i){
                return i * 21;
            })
            .attr("y", function(d){
                return h - (d * 4);
            });

    </script>
    <div>
    </div>
</body>
</html>
